<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Drag and Drop</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <header class="text-center my-4">
        <div class="clock">
          <div class="ampm font-weight-bold text-light">PM</div>
          <h1 class="mb-4 text-light"></h1>
        </div>
      </header>
      <div class="middle d-flex px-2 justify-content-between">
        <div id="todoList-div" class="bg-dark mx-2">
          <h1 class="px-2 text-light">To do List</h1>
          <form class="d-flex mx-2 todoList-form">
            <input
              class="form-control m-auto"
              type="text"
              name="add"
              placeholder="WHAT IS YOUR PLAN?"
            />
            <button type="submit" class="btn btn-dark btn-outline-light ml-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                />
              </svg>
            </button>
          </form>
          <ul class="list-group mx-auto pt-3 todolist">
            <li
              draggable="true"
              class="list-group-item d-flex justify-content-between align-items-center mx-1"
            >
              <span>hi</span> <i class="far fa-trash-alt delete"></i>
            </li>
            <li
              draggable="true"
              class="list-group-item d-flex justify-content-between align-items-center mx-1"
            >
              <span>hello</span> <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        </div>
        <div id="category-div" class="bg-dark mx-2">
          <h1 class="px-2 text-light">Category</h1>
          <form class="d-flex mx-2 category-form">
            <input class="form-control m-auto" type="text" name="add" />
            <button type="submit" class="btn btn-dark btn-outline-light ml-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </button>
          </form>
          <ul class="list-group mx-auto pt-3 category">
            <li
              class="list-group-item d-flex justify-content-between align-items-center mx-1 category-list"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="140"
                height="140"
                fill="currentColor"
                class="bi bi-folder"
                viewBox="0 0 16 16"
                value="여행"
              >
                <path
                  d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"
                />
              </svg>
              <span class="cate-name">여행</span
              ><i class="far fa-trash-alt delete cate-delete"></i>
              <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">여행</h5>
                      <i class="bi bi-x-lg modal-delete"></i>
                    </div>
                    <div class="modal-body">
                      <ul
                        class="list-group mx-auto pt-3 category-todos"
                        id="여행"
                      >
                        <li
                          draggable="true"
                          class="list-group-item d-flex justify-content-between align-items-center mx-1"
                        >
                          <span>제주도 놀러가기</span>
                          <i class="far fa-trash-alt delete"></i>
                        </li>
                        <li
                          draggable="true"
                          class="list-group-item d-flex justify-content-between align-items-center mx-1"
                        >
                          <span>일본 오사카 가보기</span>
                          <i class="far fa-trash-alt delete"></i>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./component/clock.js"></script>
  <script src="./component/todolist.js"></script>
  <script src="./component/category.js"></script>
  <script src="./component/dragdrop-todolist.js"></script>
  <script src="./component/dragdrop-category.js"></script>
</html>
